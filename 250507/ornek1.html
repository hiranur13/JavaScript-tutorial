<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owl Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- owl -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
        <div class="row">
            <div class="owl-carousel owl-theme">
                <div class="card"> 
                    <img src="res/tn_res1.jpg" class="card-img-top" alt="Örnek Resim">
                    <div class="card-body">
                        <div class="card-title">Şok Kampanya</div>
                        <a href="#" class="btn btn-success">Satın Al</a>
                    </div>
                </div>
                <div>
                    <img src="res/tn_res2.jpg" class="card-img-top" alt="Örnek Resim">  
                </div>
                <div>
                    <img src="res/tn_res3.jpg" class="card-img-top" alt="Örnek Resim">
                </div>
                <div>
                    <img src="res/tn_res4.jpg" class="card-img-top" alt="Örnek Resim">
                </div>
                <div>
                    <img src="res/tn_res5.jpg" class="card-img-top" alt="Örnek Resim">
                </div>
                <div>
                    <img src="res/tn_res6.jpg" class="card-img-top" alt="Örnek Resim">
                </div>
                <div>
                    <div class="card"> 
                        <img src="res/tn_res3.jpg" class="card-img-top" alt="Örnek Resim">
                        <div class="card-body">
                            <a href="https://github.com/goknurbilisim1"  class="btn btn-success justify-content-center">Github Hesabım</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- yeni Örnek -->
        <div id="editor">
            <p>Hello Villiler!</p>
            <p>Some initial <strong>bold</strong> text</p>
            <p><br /></p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- owl -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
            loop: false,         // Sonsuz döngü aktif
            autoplay: true,        // Otomatik oynatma
            margin: 10,         // Öğeler arası boşluk
            dots:true,          //otomatik oynatır
            responsive: {
                0:    { items: 1 },
                576:  { items: 2 },
                768:  { items: 3 },
                992:  { items: 4 }
            }
            });
        });
    </script>

    <script>
        const options = {
            debug: 'info',
            modules: {
                toolbar: true,
            },
            placeholder: 'Compose an epic...',
            theme: 'snow'
            };
        const quill = new Quill('#editor', options);
    </script>
  </body>
</html>
