<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lightbox Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/css/lightbox.min.css" integrity="sha512-xtV3HfYNbQXS/1R1jP53KbFcU9WXiSA1RFKzl5hRlJgdOJm4OxHCWYpskm6lN0xp0XtKGpAfVShpbvlFH3MDAA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- owl -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="container">
        <header>
            <div class="row bg-success-subtle p-4 mt-3">
                <div class="col-12 text-center">
                    HEADER BÖLÜMÜ
                </div>
            </div>
        </header>
        <main>
            <div class="row g-3 mt-2">
                <div class="col-md-4">
                    <a href="res/res1.jpg" data-lightbox="galeri1">
                        <img src="res/tn_res1.jpg" class="img-fluid" alt="Resim">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="res/res2.jpg" data-lightbox="galeri1">
                        <img src="res/tn_res2.jpg" class="img-fluid" alt="Resim">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="res/res3.jpg" data-lightbox="galeri1">
                        <img src="res/tn_res3.jpg" class="img-fluid" alt="Resim">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="res/res4.jpg" data-lightbox="galeri1">
                        <img src="res/tn_res4.jpg" class="img-fluid" alt="Resim">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="res/res5.jpg" data-lightbox="galeri1">
                        <img src="res/tn_res5.jpg" class="img-fluid" alt="Resim">
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="res/res6.jpg" data-lightbox="galeri1">
                        <img src="res/tn_res6.jpg" class="img-fluid" alt="Resim">
                    </a>
                </div>
                

            </div>
            <div class="row">
                <div class="owl-carousel owl-theme">
                    <div> 
                        <div class="card" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="...">
                        </div>
                    </div>
                    <div> Your Content </div>
                    <div> Your Content </div>
                    <div> Your Content </div>
                    <div> Your Content </div>
                    <div> Your Content </div>
                    <div> Your Content </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="row bg-success-subtle p-4 mt-3">
                <div class="col-12 text-center">
                    FOOTER BÖLÜMÜ
                </div>
            </div>
        </footer>
    </div>
    






    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/js/lightbox.min.js" integrity="sha512-KbRFbjA5bwNan6DvPl1ODUolvTTZ/vckssnFhka5cG80JVa5zSlRPCr055xSgU/q6oMIGhZWLhcbgIC0fyw3RQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- owl -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true,
          'albumLabel':	"Resim %1 / %2",


        })

        $(document).ready(function(){
            $('.owl-carousel').owlCarousel();
        });
    </script>
    
  </body>
</html>
