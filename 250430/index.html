<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Örneği</title>
    <link rel="stylesheet" href="tasarim.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">

    <div class="container">
        <form action="kayit.html" method="post" class="was-validated row mt-3">
            <div class="form-floating col-12">
                <input type="email" class="form-control" name="kposta" id="kposta" required placeholder="Örnek@mail.com">
                <label for="kposta" class="form-label ms-3">E-postanız</label>
                <div class="invalid-feedback">
                    Geçersiz eposta girdin!!!! Örnek:adin@mail.com
                </div>
                <div class="valid-feedback">
                    Wowwww uygun bir eposta.
                </div>
            </div>
            <div class="form-floating col-12 mt-3">
                <input type="text" class="form-control" name="kad" id="kad" placeholder="adınız">
                <label for="kad" class="form-label ms-3">Adınız</label>
            </div>
            <div class="col-12 mt-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="secim1" name="secim1">
                    <label class="form-check-label" for="secim1">
                      Pastalar
                    </label>
                  </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="secim2" name="secim2">
                    <label class="form-check-label" for="secim2">
                      Meşrubat
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="secim3" name="secim3">
                    <label class="form-check-label" for="secim3">
                      Tatlılar
                    </label>
                </div>
            </div>

            <div class="col-12 mt-3">
                <p>Dondurma Çeşitleri</p>
                <input type="checkbox" class="btn-check" id="dondurma1" checked autocomplete="off">
                <label class="btn btn-outline-secondary" for="dondurma1">Karamel</label>
                <input type="checkbox" class="btn-check" id="dondurma2" checked autocomplete="off">
                <label class="btn btn-outline-secondary" for="dondurma2">Çilek</label>
                <input type="checkbox" class="btn-check" id="dondurma3" checked autocomplete="off">
                <label class="btn btn-outline-secondary" for="dondurma3">Çikolata</label>
                <input type="checkbox" class="btn-check" id="dondurma4" checked autocomplete="off">
                <label class="btn btn-outline-secondary" for="dondurma4">Muz</label>
                <input type="checkbox" class="btn-check" id="dondurma5" checked autocomplete="off">
                <label class="btn btn-outline-secondary" for="dondurma5">Kavunlu</label>
            </div>
            <div class="col-12 mt-3">
                <label for="ttur">Talep Türü Seçin:</label>
                <select class="form-select" name="ttur" id="ttur">
                    <option value="1">Şikayet</option>
                    <option value="2">Öneri</option>
                    <option value="3">Teşekkür</option>
                  </select>
            </div>
            <div class="col-12 mt-3">
                <label for="kdusunce" class="form-label">Düşünceniz:</label>
                <textarea class="form-control" id="kdusunce" name="kdusunce" rows="5"></textarea>
            </div>

            <div class="was-validated col-12 mt-3">
                <p>Ödeme Türü</p>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="odeme" id="odeme1" value="1" required>
                    <label class="form-check-label" for="odeme1">
                      Banka Kart
                    </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="odeme" id="odeme2" value="2" required>
                    <label class="form-check-label" for="odeme2">
                      Kradi Kartı
                    </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="odeme" id="odeme3" value="3" required>
                    <label class="form-check-label" for="odeme3">
                      Nakit
                    </label>
                    <div class="invalid-feedback">Bir Seçenek seç</div>
                </div>
                
            </div>
            <div class="col-12 mt-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" value="670">
                    <span class="input-group-text">₺</span>
                </div>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-success">Kaydet</button>
            </div>
        </form>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
